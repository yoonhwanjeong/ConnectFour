<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Connect 4</title>
    <link rel="icon" type="image/png" href="data/icon.png">
    <link rel="stylesheet" href="stylesheets/game.css">
</head>
<body id="test">
    <div id="container">
        <div id="div_ellipse1">
            <svg class="svg_ellipse">
                <ellipse class="background" rx="50%" cx="50%" cy="50%" ry="50%" />
            </svg>
        </div>
        <div id="div_ellipse2">
            <svg class="svg_ellipse">
                <ellipse class="background" rx="50%" cx="50%" cy="50%" ry="50%" />
            </svg>
        </div>
        <div id="bottom">
            <div id="div_ellipse3">
                <svg class="svg_ellipse">
                    <ellipse class="background" rx="50%" cx="50%" cy="50%" ry="50%" />
                </svg>
            </div>
            <div id="div_ellipse4">
                <svg class="svg_ellipse">
                    <ellipse class="background" rx="50%" cx="50%" cy="50%" ry="50%" />
                </svg>
            </div>
        </div>
        <div id="div_grid">
            <div id="div_grid_img">
                <img src="data/grid.png"/>
            </div>
            <div id="div_grid_bg">
                <svg id="svg_grid_bg">
                    <rect id="grid_bg" width="100%" height="100%" rx="58px" ry="58px" x="0" y="0"/>
                </svg>
            </div>
            <div id="div_grid_border">
                <svg id="svg_grid_border">
                    <rect id="grid_border" width="100%" height="100%" rx="58px" ry="58px" x="0" y="0"/>
                </svg>
            </div>
        </div>
        <div id="div_line">
            <svg id="svg_line">
                <line x1="0" y1="0" x2="100%" y2="0"/>
            </svg>
        </div>
        <div id="div_you" class="div_player_text">
            <p class="player_text">YOU</p>
        </div>
        <div id="div_enemy" class="div_player_text">
            <p class="player_text">ENEMY</p>
        </div>
        <div id="div_you_circle">
            <svg class="svg_circle">
                <circle id="you_circle" cx="50%" cy="50%" r="11px"/>
            </svg>
        </div>
        <div id="div_enemy_circle">
            <svg class="svg_circle">
                <circle id="enemy_circle" cx="50%" cy="50%" r="11px"/>
            </svg>
        </div>
        <div id="div_player_turn_rect1">
            <svg class="svg_player_turn_rect">
                <rect class="player_turn_rect" width="100%" height="100%" rx="60px" ry="60px" x="0" y="0"/>
            </svg>
        </div>
        <div id="div_player_turn_rect2">
            <svg class="svg_player_turn_rect">
                <rect class="player_turn_rect" width="100%" height="100%" rx="60px" ry="60px" x="0" y="0"/>
            </svg>
        </div>
        <div id="div_time_rect">
            <svg id="svg_time_rect">
                <rect id="time_rect" width="100%" height="100%" rx="30px" ry="30px" x="0" y="0"/>
            </svg>
        </div>
        <div id="div_time">
            <p id="time">00 : 00</p>
        </div>
        <div id="chips"></div>
        <div id="clickables">
            <div class="click_div_col div_col-0 pointer button-with-sound" data-column="0"></div>
            <div class="click_div_col div_col-1 pointer button-with-sound" data-column="1"></div>
            <div class="click_div_col div_col-2 pointer button-with-sound" data-column="2"></div>
            <div class="click_div_col div_col-3 pointer button-with-sound" data-column="3"></div>
            <div class="click_div_col div_col-4 pointer button-with-sound" data-column="4"></div>
            <div class="click_div_col div_col-5 pointer button-with-sound" data-column="5"></div>
            <div class="click_div_col div_col-6 pointer button-with-sound" data-column="6"></div>
        </div>
        <div id="pop_up_bg">
            <div id="pop_up">
                <p class="pop_up_text" id="pop_up_text"></p>
                <img id="loading" src="data/loading.gif" />
                <div class="pointer button-with-sound" id="play_again_button" onclick="window.location='../'">
                    <p class="pop_up_text" id="play_again_text">PLAY AGAIN</p>
                </div>
            </div>
        </div>
        <div class="alert">
            YOUR SCREEN IS TOO SMALL!
        </div>
        <div class="pointer button-with-sound" id="fullscrn_btn" onclick="enterFullscreen()">
            <svg height="100%" version="1.1" viewBox="0 0 36 36" width="100%" fill="#fff">
                <g>
                    <path d="m 10,16 2,0 0,-4 4,0 0,-2 L 10,10 l 0,6 0,0 z"></path>
                </g>
                <g>
                    <path d="m 20,10 0,2 4,0 0,4 2,0 L 26,10 l -6,0 0,0 z"></path>
                </g>
                <g>
                    <path d="m 24,24 -4,0 0,2 L 26,26 l 0,-6 -2,0 0,4 0,0 z"></path>
                </g>
                <g>
                    <path d="M 12,20 10,20 10,26 l 6,0 0,-2 -4,0 0,-4 0,0 z"></path>
                </g>
            </svg>
        </div>
        <div class="pointer button-with-sound" id="exit_fullscrn_btn" onclick="quitFullscreen()">
            <svg height="100%" version="1.1" viewBox="0 0 36 36" width="100%" fill="#fff">
                <g>
                    <path d="m 14,14 -4,0 0,2 6,0 0,-6 -2,0 0,4 0,0 z"></path>
                </g>
                <g>
                    <path d="m 22,14 0,-4 -2,0 0,6 6,0 0,-2 -4,0 0,0 z"></path>
                </g>
                <g>
                    <path d="m 20,26 2,0 0,-4 4,0 0,-2 -6,0 0,6 0,0 z"></path>
                </g>
                <g>
                    <path d="m 10,22 4,0 0,4 2,0 0,-6 -6,0 0,2 0,0 z"></path>
                </g>
            </svg>
        </div>
        <div class="pointer button-with-sound" id="mute">
            <svg height="100%" version="1.1" viewBox="0 0 36 36" width="100%">
                <path d="M8,21 L12,21 L17,26 L17,10 L12,15 L8,15 L8,21 Z M19,14 L19,22 C20.48,21.32 21.5,19.77 21.5,18 C21.5,16.26 20.48,14.74 19,14 ZM19,11.29 C21.89,12.15 24,14.83 24,18 C24,21.17 21.89,23.85 19,24.71 L19,26.77 C23.01,25.86 26,22.28 26,18 C26,13.72 23.01,10.14 19,9.23 L19,11.29 Z"
                      fill="#fff"></path>
            </svg>
        </div>
        <div class="pointer button-with-sound" id="unmute">
            <svg height="100%" version="1.1" viewBox="0 0 36 36" width="100%">
                <path d="m 21.48,17.98 c 0,-1.77 -1.02,-3.29 -2.5,-4.03 v 2.21 l 2.45,2.45 c .03,-0.2 .05,-0.41 .05,-0.63 z m 2.5,0 c 0,.94 -0.2,1.82 -0.54,2.64 l 1.51,1.51 c .66,-1.24 1.03,-2.65 1.03,-4.15 0,-4.28 -2.99,-7.86 -7,-8.76 v 2.05 c 2.89,.86 5,3.54 5,6.71 z M 9.25,8.98 l -1.27,1.26 4.72,4.73 H 7.98 v 6 H 11.98 l 5,5 v -6.73 l 4.25,4.25 c -0.67,.52 -1.42,.93 -2.25,1.18 v 2.06 c 1.38,-0.31 2.63,-0.95 3.69,-1.81 l 2.04,2.05 1.27,-1.27 -9,-9 -7.72,-7.72 z m 7.72,.99 -2.09,2.08 2.09,2.09 V 9.98 z"
                      fill="#fff"></path>
            </svg>
        </div>
        <div class="pointer button-with-sound" id="chat-icon">
            <img src="data/chat.png" alt="chat">
        </div>
        <div class="pointer button-with-sound" id="chat-alert">
            <img src="data/alert.png" alt="chat-alert">
        </div>
        <div id="chat">
            <img class="pointer button-with-sound" id="chat-close" src="data/close.png" alt="close">
            <label>
                <textarea id="chat-display" readonly></textarea>
            </label>
            <label>
                <textarea id="chat-input"></textarea>
            </label>
            <button class="button-with-sound" id="chat-send">Send</button>
        </div>
    </div>
    <script src="javascripts/config.js"></script>
    <script src="javascripts/statuses.js"></script>
    <script src="javascripts/messages.js"></script>
    <script src="javascripts/ui.js"></script>
    <script src="javascripts/interactions.js"></script>
    <script src="javascripts/buttonWithSound.js"></script>
</body>
</html>
